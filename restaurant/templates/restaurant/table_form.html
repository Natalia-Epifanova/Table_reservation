{% extends "restaurant/base.html" %}
{% block header %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-6">Ресторан авторской итальянской кухни Italy</h1>
    <p class="lead">Добавление столика</p>
</div>
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-primary mb-3">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        <a href="{% url 'restaurant:home' %}" class="btn btn-outline-secondary mb-3">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
